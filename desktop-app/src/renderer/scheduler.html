<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>定期実行タスク</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="settings-body">
    <section class="settings-panel">
      <h1>定期実行タスク</h1>
      <p class="field-hint">トレンド→台本生成→動画生成→（任意で）YouTubeアップロードまでを自動実行します。</p>
      <div class="task-row">
        <label class="task-field">
          <span class="task-label">最大同時実行数</span>
          <input id="maxConcurrentInput" type="number" min="1" max="4" value="1" />
        </label>
        <button id="statusWindowBtn">ステータス表示</button>
      </div>
      <div class="upcoming-panel">
        <div class="upcoming-header">
          <h3>次回実行予定</h3>
          <span class="field-hint">有効なタスクを次の実行順に表示します</span>
        </div>
        <ul id="upcomingList" class="task-list task-list--compact"></ul>
      </div>
      <div class="asset-actions" style="justify-content: space-between; align-items: center;">
        <button id="taskAddBtn" class="primary">タスクを追加</button>
        <button id="taskSaveBtn">保存</button>
      </div>
      <ul id="taskList" class="task-list"></ul>
      <p class="field-hint" id="taskStatus"></p>
    </section>
    <script src="scheduler.js"></script>
  </body>
</html>
