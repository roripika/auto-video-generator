<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>スケジューラーステータス</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="settings-body">
    <section class="settings-panel">
      <h1>スケジューラー ステータス</h1>
      <p class="field-hint">実行中/待機中のタスク、最近のログを表示します。</p>
      <div id="statusSummary" class="task-meta"></div>
      <h2>最近のログ</h2>
      <div id="logList" class="log-list"></div>
      <div id="regenerateStatus" class="regenerate-status" style="display:none; margin-top: 16px; padding: 12px; border-radius: 6px; background: #2d2d36;"></div>
    </section>
    <script src="scheduler_status.js"></script>
  </body>
</html>
